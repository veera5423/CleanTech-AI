


{% extends "base.html" %}
{% block content %}

<!-- Hero Section -->
<section class="py-5 text-center" style="background: linear-gradient(135deg, #66bb6a, #2e7d32); color:white;">
    <div class="container" data-aos="fade-down">
        <h1 class="fw-bold">AI Waste Classifier</h1>
        <p class="lead mt-2">Upload an image of waste, and CleanTech will classify it for you!</p>
    </div>
</section>

<!-- Upload Form Section -->
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6" data-aos="zoom-in">
                <div class="card shadow border-0 p-4">

                    <h4 class="fw-bold text-center text-success mb-4">Upload Your Image</h4>

                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="file" name="file" id="file-input" class="form-control" accept="image/*" required>
                        </div>
                        <div class="mb-3 text-center">
                            <img id="image-preview" src="" alt="Image Preview" class="img-fluid rounded shadow d-none" style="max-width: 300px;">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Classify Image</button>
                    </form>

                    <p class="text-center mt-3 small text-muted">
                        Supported formats: JPG, PNG. Max size: 5MB.
                    </p>

                </div>
            </div>
        </div>
    </div>
</section>

<!-- Custom JS for this page -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

{% endblock %}
