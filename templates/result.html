{% extends "base.html" %}
{% block content %}

<!-- Result Section -->
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow border-0 p-4 text-center" data-aos="fade-up">
          <h2 class="fw-bold text-success mb-4">Prediction Result</h2>
          <div class="mb-3">
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" 
                 alt="Uploaded Image" class="img-fluid rounded shadow mb-3" style="max-width: 400px;">
          </div>
          <p class="fs-5"><strong>Class:</strong> {{ label }}</p>
          <p class="fs-5"><strong>Confidence:</strong> {{ confidence }}%</p>
          <a href="{{ url_for('home') }}" class="btn btn-success btn-lg mt-3">Try Another Image</a>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
